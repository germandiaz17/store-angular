<div class="group rounded-lg border h-96"> <!-- Ajusta la altura segÃºn sea necesario -->
    <a [routerLink]="['/product', product.id]" class="w-full overflow-hidden rounded-t-lg bg-gray-200">
        <img [src]="product.image" [alt]="product.title" class="h-48 w-full object-contain object-center group-hover:opacity-75">
    </a>
    <div class="flex flex-col space-y-2 p-4 h-full"> <!-- Asegura que el contenido ocupe todo el espacio -->
        <h3 class="text-sm text-gray-700">{{ product.title | uppercase}}</h3>
        <p class="text-lg font-medium text-gray-900">{{ product.price | currency:'$' }} usd</p>
        <button class="text-black bg-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 w-full"
            (click)="addCartHandler()">Add to cart</button>
    </div>
</div>
